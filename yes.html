<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever Starts Here 💍</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .handwritten {
      font-family: 'Dancing Script', cursive;
    }
  </style>
</head>

<body class="bg-pink-50 text-gray-800 flex flex-col items-center justify-center min-h-screen text-center px-6">
  <h1 class="text-4xl md:text-5xl font-bold mb-6 text-pink-600 handwritten animate-bounce">You Said Yes! 💖</h1>
  <p class="text-lg md:text-xl max-w-xl mb-8">
    My heart is dancing right now! Thank you for saying yes to this beautiful journey.
    I promise to cherish, support, and adore you always. 💍✨
  </p>
  <button onclick="launchConfetti()" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-full text-lg shadow-lg transition transform hover:scale-105">
    Let’s Celebrate! 🎉
  </button>

  <p class="mt-10 text-sm text-gray-500">Made with infinite love 💌</p>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#ff6b81', '#feca57', '#54a0ff', '#5f27cd']
      });
    }

    // Auto-launch confetti when page loads
    window.onload = launchConfetti;
  </script>
</body>
</html>
